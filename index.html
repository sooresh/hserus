<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hserus</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #333; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    button { margin: 10px auto; display: block; padding: 10px 20px; font-size: 16px; }
    #filterBox { margin: 20px auto; display: block; padding: 8px; width: 200px; }
  </style>
</head>
<body>
  <h1>hserus</h1>
  <input type="text" id="filterBox" placeholder="Filter by symbol...">
  <button onclick="refreshData()">Refresh</button>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Prev Buy/Sell</th>
        <th>Curr Buy/Sell</th>
        <th>% Chg Buy/Sell</th>
        <th>% Chg Buy Vol</th>
        <th>% Chg Sell Vol</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let prevData = {}; // store previous cumulative snapshot
    let prevInterval = {}; // store previous interval values

    const excludeSymbols = ["BTCUSDT","ETHUSDT","SOLUSDT","BNBUSDT","XRPUSDT","DOGEUSDT","ADAUSDT","TRXUSDT","TONUSDT","SHIBUSDT",
                            "AVAXUSDT","DOTUSDT","LINKUSDT","MATICUSDT","LTCUSDT","NEARUSDT","BCHUSDT","UNIUSDT","APTUSDT","ETCUSDT"];

    async function refreshData() {
      try {
        // Fetch Spot 24hr stats
        const spotRes = await fetch("https://api.binance.com/api/v3/ticker/24hr");
        const spotData = await spotRes.json();

        // Fetch Futures symbols (to filter perpetuals)
        const futRes = await fetch("https://fapi.binance.com/fapi/v1/exchangeInfo");
        const futData = await futRes.json();
        const futSymbols = new Set(futData.symbols.map(s => s.symbol));

        let rows = [];

        for (let d of spotData) {
          if (!d.symbol.endsWith("USDT")) continue; // only USDT pairs
          if (excludeSymbols.includes(d.symbol)) continue;
          if (!futSymbols.has(d.symbol)) continue; // only if perpetual exists

          let takerBuyNow = parseFloat(d.takerBuyQuoteAssetVolume);
          let totalQuoteNow = parseFloat(d.quoteVolume);
          if (totalQuoteNow === 0) continue;
          let takerSellNow = totalQuoteNow - takerBuyNow;

          // Previous cumulative snapshot
          let prevCum = prevData[d.symbol];
          let intervalBuy, intervalSell;

          if (prevCum) {
            intervalBuy = takerBuyNow - prevCum.buy;
            intervalSell = takerSellNow - prevCum.sell;
          } else {
            intervalBuy = 0;
            intervalSell = 0;
          }

          // Current interval ratio
          let currRatio = intervalBuy / (intervalSell || 1);

          // Previous interval ratio (from last Refresh)
          let prevIntervalVals = prevInterval[d.symbol];
          let prevRatio = prevIntervalVals ? prevIntervalVals.ratio : 0;

          // % changes compared to previous interval
          let ratioChange = prevRatio ? ((currRatio - prevRatio) / prevRatio * 100).toFixed(2) : 0;
          let buyChange = prevIntervalVals ? ((intervalBuy - prevIntervalVals.buy) / prevIntervalVals.buy * 100).toFixed(2) : 0;
          let sellChange = prevIntervalVals ? ((intervalSell - prevIntervalVals.sell) / prevIntervalVals.sell * 100).toFixed(2) : 0;

          rows.push(`
            <tr>
              <td>${d.symbol}</td>
              <td>${prevRatio.toFixed(4)}</td>
              <td>${currRatio.toFixed(4)}</td>
              <td>${ratioChange}%</td>
              <td>${buyChange}%</td>
              <td>${sellChange}%</td>
            </tr>
          `);

          // Update snapshots
          prevData[d.symbol] = { buy: takerBuyNow, sell: takerSellNow }; // cumulative
          prevInterval[d.symbol] = { buy: intervalBuy, sell: intervalSell, ratio: currRatio }; // interval
        }

        document.querySelector("#dataTable tbody").innerHTML = rows.join("");
        applyFilter();

      } catch (err) {
        console.error("Error fetching data", err);
      }
    }

    function applyFilter() {
      let filter = document.getElementById("filterBox").value.toUpperCase();
      let rows = document.querySelectorAll("#dataTable tbody tr");
      rows.forEach(row => {
        let symbol = row.cells[0].innerText.toUpperCase();
        if (symbol.includes(filter)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }

    document.getElementById("filterBox").addEventListener("keyup", applyFilter);
  </script>
</body>
</html>
