<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hserus</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --muted: #666;
            --accent: #00bcd4; /* Cyan */
            --green: #00e676;
            --red: #ff1744;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            font-size: 13px;
        }

        .app-container { max-width: 1200px; margin: 0 auto; }

        /* Controls */
        .controls {
            background: var(--card);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        h1 { margin: 0; font-size: 1.4rem; color: var(--accent); }

        button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { filter: brightness(1.1); }
        button:disabled { background: var(--muted); cursor: not-allowed; }

        /* Progress */
        .progress-wrap { background: #333; height: 4px; border-radius: 2px; overflow: hidden; margin-top: 10px; }
        .progress-bar { height: 100%; background: var(--green); width: 0%; transition: width 0.2s; }
        .status { text-align: right; font-size: 0.8rem; color: var(--muted); margin-top: 5px; }

        /* Table */
        .table-container {
            background: var(--card);
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--border);
        }
        table { width: 100%; border-collapse: collapse; white-space: nowrap; }
        th, td { padding: 10px 12px; text-align: right; border-bottom: 1px solid var(--border); }
        th { text-align: right; background: #252525; color: #999; cursor: pointer; user-select: none; font-size: 0.75rem; text-transform: uppercase; }
        th:first-child, td:first-child { text-align: left; }
        th:hover { color: #fff; background: #333; }
        tr:hover { background: #2a2a2a; }

        .pos { color: var(--green); }
        .neg { color: var(--red); }
        .sma-above { color: #ffa000; font-weight: bold; } /* Orange */
        .sma-below { color: #d32f2f; font-weight: bold; } /* Dark Red */
        .symbol-col { font-weight: bold; color: #fff; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="controls">
        <div class="header">
            <h1>hserus</h1>
            <button id="scanBtn" onclick="runScanner()">Refresh</button>
        </div>
        <div class="progress-wrap"><div id="progressBar" class="progress-bar"></div></div>
        <div id="statusText" class="status">Ready</div>
        <div style="font-size: 0.8rem; color: #ffeb3b; margin-top: 5px;">hserus</div>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th onclick="sortData('symbol')">Symbol <span id="s-symbol"></span></th>
                    <th onclick="sortData('currCloseChg')">Close Chg % <span id="s-currCloseChg"></span></th>
                    <th onclick="sortData('currVolChg')">Vol Chg % <span id="s-currVolChg">▼</span></th>
                    <th onclick="sortData('smaStatus')">SMA 20 <span id="s-smaStatus"></span></th>
                    <th onclick="sortData('prevChgAbs')">Prev Chg Abs <span id="s-prevChgAbs"></span></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const BASE_URL = 'https://fapi.binance.com';
    const EXCLUDE = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'XRPUSDT', 'ADAUSDT', 'USDCUSDT', 'DOGEUSDT', 'LTCUSDT', 'TRXUSDT', 'ETCUSDT']; // Added more top marketcap
    const BATCH_SIZE = 5;
    const SMA_PERIOD = 20;

    let tableData = [];
    let isScanning = false;
    let sortCol = 'currVolChg';
    let sortAsc = false;

    // DOM Elements
    const btn = document.getElementById('scanBtn');
    const pBar = document.getElementById('progressBar');
    const pText = document.getElementById('statusText');
    const tBody = document.getElementById('tableBody');

    // --- Core Logic ---

    async function runScanner() {
        if (isScanning) return;
        isScanning = true;
        btn.disabled = true;
        btn.textContent = "Scanning...";
        tableData = [];
        renderTable();
        
        try {
            pText.textContent = "1/3: Fetching Tickers for Volatility...";
            const tickers = await fetchJSON(`${BASE_URL}/fapi/v1/ticker/24hr`);
            
            // A) Filter & Sort by Volatility
            let candidates = tickers.filter(t => t.symbol.endsWith('USDT') && !EXCLUDE.includes(t.symbol));
            candidates.forEach(c => c.volatility = (parseFloat(c.highPrice) - parseFloat(c.lowPrice)) / parseFloat(c.lowPrice));
            candidates.sort((a, b) => b.volatility - a.volatility);
            const targets = candidates.slice(0, 250).map(c => c.symbol);
            
            pText.textContent = `2/3: Scanning ${targets.length} symbols for conditions...`;

            // Scan Batches
            let completed = 0;
            for (let i = 0; i < targets.length; i += BATCH_SIZE) {
                const batch = targets.slice(i, i + BATCH_SIZE);
                // Use Promise.allSettled for robust error handling in batches
                const results = await Promise.allSettled(batch.map(processSymbol));
                
                results.forEach(res => { 
                    if (res.status === 'fulfilled' && res.value) tableData.push(res.value); 
                });

                completed += batch.length;
                pBar.style.width = `${(completed / targets.length) * 100}%`;
                pText.textContent = `3/3: Scanned ${completed}/${targets.length} | Matches: ${tableData.length}`;
                
                // Render every 10 batches for smooth progress bar update
                if (i % 50 === 0) renderTable(); 
                
                // Delay to prevent hitting API rate limits (1 K-line call per symbol)
                await sleep(100); 
            }

        } catch (err) {
            console.error("Fatal Scan Error:", err);
            alert("Scan stopped: Check Console (F12) for fatal error.");
        } finally {
            isScanning = false;
            btn.disabled = false;
            btn.textContent = "Refresh";
            sortData(sortCol);
        }
    }

    async function processSymbol(symbol) {
        // We need SMA_PERIOD (20) + 3 candles (curr, prev, pprev) = 23 candles
        const limit = SMA_PERIOD + 3; 

        // B) Timeframe 1h
        const klines = await fetchJSON(`${BASE_URL}/fapi/v1/klines?symbol=${symbol}&interval=1h&limit=${limit}`);
        
        if (!klines || klines.length < limit) return null;

        const currK = parseKline(klines[klines.length - 1]);
        const prevK = parseKline(klines[klines.length - 2]);
        const pprevK = parseKline(klines[klines.length - 3]);
        
        // Extract closing prices for SMA calculation
        const closePrices = klines.slice(0, klines.length - 1)
                                  .map(k => parseFloat(k[4]));
        
        // --- SMA Calculation ---
        const sma20 = calculateSMA(closePrices, SMA_PERIOD);

        // --- Condition Checks ---
        
        // (1) current candle volume > prev candle volume
        const cond1 = currK.vol > prevK.vol;

        // (2) current candle volume > prev prev candle volume
        const cond2 = currK.vol > pprevK.vol;

        // (3) prev candle colour and prev prev candle colour are same, 
        //     whereas current candle colour is different
        const prevColor = prevK.close > prevK.open; // true=Green, false=Red/Doji
        const pprevColor = pprevK.close > pprevK.open;
        const currColor = currK.close > currK.open;

        const cond3 = (prevColor === pprevColor) && (prevColor !== currColor);
        
        if (cond1 && cond2 && cond3) {
            // --- Formatting & Final Data ---
            const currVolChg = ((currK.vol - prevK.vol) / prevK.vol) * 100;
            const currCloseChg = ((currK.close - currK.open) / currK.open) * 100;
            const prevCloseChgAbs = Math.abs(((prevK.close - prevK.open) / prevK.open) * 100);
            const pprevCloseChgAbs = Math.abs(((pprevK.close - pprevK.open) / pprevK.open) * 100);

            // (4) current close is above or below 20 sma?
            const smaStatus = currK.close > sma20 ? 1 : (currK.close < sma20 ? -1 : 0);
            
            // (5) abs value of prev close chg > abs value of prev prev close chg?
            const prevChgAbsPass = prevCloseChgAbs > pprevCloseChgAbs;

            return {
                symbol,
                currCloseChg,
                currVolChg,
                sma20,
                smaStatus,
                prevChgAbs: prevChgAbsPass ? "YES" : "NO",
                prevChgAbsSort: prevChgAbsPass ? 1 : 0 // For sorting
            };
        }

        return null;
    }

    // --- Helper Functions ---

    // SMA calculation function
    function calculateSMA(data, period) {
        if (data.length < period) return null;
        const sum = data.slice(-period).reduce((a, b) => a + b, 0);
        return sum / period;
    }
    
    async function fetchJSON(url) {
        const res = await fetch(url);
        if (!res.ok) {
            // Log 429 Rate Limit error specifically
            if (res.status === 429) console.error("API Error: RATE LIMIT HIT (429)");
            throw new Error(`HTTP ${res.status}`);
        }
        return await res.json();
    }
    
    function parseKline(k) {
        // [1: Open, 4: Close, 5: Volume]
        return { 
            open: parseFloat(k[1]), 
            close: parseFloat(k[4]), 
            vol: parseFloat(k[5]) 
        };
    }
    
    const sleep = ms => new Promise(r => setTimeout(r, ms));

    function fmtPct(val) {
        const sign = val >= 0 ? '+' : '';
        const cls = val >= 0 ? 'pos' : 'neg';
        return `<span class="${cls}">${sign}${val.toFixed(2)}%</span>`;
    }

    function fmtSMAStatus(status) {
        if (status === 1) return '<span class="sma-above">ABOVE</span>';
        if (status === -1) return '<span class="sma-below">BELOW</span>';
        return 'ON';
    }

    // --- Sorting & Rendering ---

    function sortData(key) {
        if (sortCol === key) sortAsc = !sortAsc;
        else { sortCol = key; sortAsc = false; }

        document.querySelectorAll('th span').forEach(s => s.textContent = '');
        document.getElementById(`s-${key}`).textContent = sortAsc ? '▲' : '▼';

        tableData.sort((a, b) => {
            let valA = a[key];
            let valB = b[key];
            
            // Use dedicated sort field for the boolean column
            if (key === 'prevChgAbs') {
                valA = a.prevChgAbsSort;
                valB = b.prevChgAbsSort;
            }

            if (key === 'symbol') return sortAsc ? a.symbol.localeCompare(b.symbol) : b.symbol.localeCompare(a.symbol);
            return sortAsc ? valA - valB : valB - valA;
        });
        renderTable();
    }

    function renderTable() {
        tBody.innerHTML = '';
        if (!tableData.length) {
            tBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px; color:#666;">${isScanning ? 'Scanning...' : 'No symbols match all conditions.'}</td></tr>`;
            return;
        }
        tableData.forEach(r => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="symbol-col">${r.symbol}</td>
                <td>${fmtPct(r.currCloseChg)}</td>
                <td>${fmtPct(r.currVolChg)}</td>
                <td>${fmtSMAStatus(r.smaStatus)}</td>
                <td>${r.prevChgAbs}</td>
            `;
            tBody.appendChild(tr);
        });
    }
</script>

</body>
</html>
